<!DOCTYPE html>
<html lang="en">

<link
  rel="stylesheet"
  href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"
/>

<head>
    <meta charset="UTF-8">
    <title>K2502</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- 默认主题 -->
    <link href="//unpkg.com/docsify/lib/themes/vue.css"  rel="stylesheet" />

	<!--禁用网站缓存-->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">少女祈祷中...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: 'K2502',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://www.bilibili.com/video/BV1GJ411x7h7/?spm_id_from=333.337.search-card.all.click',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: false,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: false,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
        }
        // 搜索配置(url：https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search)
        
        window.$docsify = {

        chat: {
            // 聊天面板标题
            title: "窗口",
            // 设置头像
            users: [
            { nickname: "Yuki", avatar: "" },
            { nickname: "Robot", avatar: "" },
            ],
        },
   		};
        //禁用缓存
        window.$docsify = {
	    requestHeaders: { 'cache-control': 'no-cache', },
        alwaysFetchLatest: true,
        };


    </script>
    <!-- docsify的js依赖 -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!--在GitHub上编辑-->
    <script src="//unpkg.com/docsify-edit-on-github"></script>
    <!--Tab栏-->
    <script src="https://unpkg.com/docsify-tabs"></script>
    <!--不知道干什么用的-->
    <!--<script src="https://unpkg.com/docsify-progress/dist/progress.min.js"></script>-->
    <!--代码高亮-->
    <script src="//unpkg.com/prismjs/components/prism-c++.min.js"></script>
    <!--插入哔哩哔哩视频https://github.com/denganliang/docsify-bilibili-->
    <script src="//unpkg.com/docsify-bilibili/bilibili.min.js"></script>
    <!--聊天框支持-->
    <!-- Docsify Chat -->
    <script src="//cdn.jsdelivr.net/npm/docsify-chat/lib/docsify-chat.min.js"></script>

    <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>

	<!--禁用网站缓存-->
	

</script>

</body>

</html>
